# Server Configuration
server.port=8080

# Application Name
spring.application.name=api-gateway

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========================
# Redis Configuration (Rate Limiting)
# ========================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ========================
# JWT Configuration
# ========================
jwt.secret.key=YourVeryLongAndSecureSecretKeyForJWTTokenSigningThatShouldBeAtLeast256BitsLong12345
jwt.expiration=900000
jwt.refresh-token.expiration=604800000

# ========================
# Tenant Service Route
# ========================
spring.cloud.gateway.routes[0].id=tenant-service
spring.cloud.gateway.routes[0].uri=lb://TENANT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/tenants/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/tenants/(?<segment>.*), /api/tenants/${segment}

# ========================
# Auth Service Route (Public)
# ========================
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

# ========================
# Event Service Route (Public Read)
# ========================
spring.cloud.gateway.routes[2].id=event-service
spring.cloud.gateway.routes[2].uri=lb://EVENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/events/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/events/(?<segment>.*), /api/events/${segment}

# ========================
# Booking Service Route
# ========================
spring.cloud.gateway.routes[3].id=booking-service
spring.cloud.gateway.routes[3].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/bookings/(?<segment>.*), /api/bookings/${segment}

# ========================
# Payment Service Route
# ========================
spring.cloud.gateway.routes[4].id=payment-service
spring.cloud.gateway.routes[4].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/api/payments/(?<segment>.*), /api/payments/${segment}

# ========================
# Notification Service Route
# ========================
spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[5].filters[0]=RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}

# ========================
# Circuit Breaker Configuration
# ========================
resilience4j.circuitbreaker.instances.default.slidingWindowSize=10
resilience4j.circuitbreaker.instances.default.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.default.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.default.failureRateThreshold=50
resilience4j.timelimiter.instances.default.timeoutDuration=10s

# ========================
# Rate Limiting Configuration
# ========================
gateway.rate-limit.default-replenish-rate=10
gateway.rate-limit.default-burst-capacity=20

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.ticket.gateway=DEBUG
